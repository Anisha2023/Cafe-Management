{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container">
    <div class="row my-3">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="h3">Sign Up</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for messages in messages %}
                            <p class = {{messages.tags}}>{{messages}}</p>
                        {% endfor %}
                    {% endif %}
                <form action="{% url 'signup' %}" onsubmit=" return validate();" method="post">
                    {% csrf_token %}
                    <div class="mb-1">
                        <label for="first name">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control">
                        <label for="first_name_error" id="first_name_error" class="text-danger"></label>
                    </div>
                    <div class="mb-1">
                        <label for="last name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control">
                        <label for="last_name_error" id="last_name_error" class="text-danger"></label>
                    </div>
                    <div class="mb-1">
                        <label for="username">SIC</label>
                        <input type="text" name="username" id="username" class="form-control">
                        <label for="sic_error" id="sic_error" class="text-danger"></label>
                    </div>
                    <div class="mb-1">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control">
                        <label for="email error" id="email_error" class="text-danger"></label>
                    </div>
                    <div class="mb-1">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password" class="form-control">
                        <label for="password error" id="password_error" class="text-danger"></label>
                    </div>
                    <div class="mb-1">
                        <label for="password2"> Confirm Password</label>
                        <input type="password" name="password2" id="password2" class="form-control">
                        <label for="password2 error" id="password2_error" class="text-danger"></label>
                    </div>
                    <input type="submit" value=" Sign Up" class="btn btn-primary">
                </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block extrajs %}
    <script src="{% static 'js/cafe-validator.js' %}"></script>
{% endblock extrajs %}
