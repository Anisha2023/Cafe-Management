{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/index-style.css' %}">
{% endblock css %}

{% block content %}
{% comment %} <img src="{% static 'images/cafe.jpg' %}" alt="" class="cafe-img"> {% endcomment %}
    <h1 class="ms-4">Welcome to SIT Cafe</h1>
    <div id="carouselExampleDark" class="carousel carousel-dark slide ms-2" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
           <div class="carousel-item active" data-bs-interval="10000">
            <img src="{% static 'images/cafe.jpg' %}" class="d-block w-100 cafe-img" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div> 
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'images/cafe2.jpg' %}" class="d-block w-100 cafe-img" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/cafe3.jpg' %}" class="d-block w-100 cafe-img" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <h3 class="ms-3">CATEGORY</h3>
      <div class="row ms-2">
        <div class="col-sm-3">
          <div class="card" style="width: 18rem; ">
            <img src="{% static 'images/c1.jpg'%}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text fw-bolder">INDIAN</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card " style="width: 18rem;">
            <img src="{% static 'images/c2.jpg' %}" class="card-img-top" alt="..." class="card-img">
            <div class="card-body">
              <p class="card-text fw-bolder">CHINESE</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card" style="width: 18rem ; ">
            <img src="{% static 'images/c-3.jpg' %}" class="card-img-top" alt="..." class="card-img">
            <div class="card-body">
              <p class="card-text fw-bolder"> SOUTH INDIAN</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3" >
          <div class="card" style="width: 18rem ;">
            <img src="{% static 'images/c4.jpg' %}" class="card-img-top" alt="..." class="card-img">
            <div class="card-body">
              <p class="card-text fw-bolder">DRINKS</p>
            </div>
          </div>
        </div>
      </div>
      
{% endblock content %}
